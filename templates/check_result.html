<!DOCTYPE html>
<html>
<head>
    <title>Check Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6">Check Your Result</h2>
            
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-3 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium mb-2">Enter Your Result Token</label>
                    <input type="text" name="token" required 
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="XXXXXXXXXXXX" maxlength="12">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-medium">
                    View Result
                </button>
            </form>
            
            <p class="text-sm text-gray-600 mt-4 text-center">
                Enter the token provided by your school to view your result
            </p>
        </div>
    </div>
</body>
</html>
