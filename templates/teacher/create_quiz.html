{% extends 'base.html' %}

{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Create New Quiz</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Quiz Title</label>
                <input type="text" id="title" name="title" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <select id="subject" name="subject" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Select Subject</option>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="class" class="block text-sm font-medium text-gray-700">Class</label>
                    <select id="class" name="class" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Select Class</option>
                        {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="start_time" class="block text-sm font-medium text-gray-700">Start Time</label>
                    <input type="datetime-local" id="start_time" name="start_time" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div>
                    <label for="end_time" class="block text-sm font-medium text-gray-700">End Time</label>
                    <input type="datetime-local" id="end_time" name="end_time" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
            </div>

            <div>
                <label for="duration_minutes" class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
                <input type="number" id="duration_minutes" name="duration_minutes" value="60" min="1" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
                <textarea id="instructions" name="instructions" rows="3" 
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>

            <div class="border-t pt-4">
                <h3 class="text-lg font-medium text-gray-900 mb-3">Anti-Cheating Settings</h3>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="shuffle_questions" checked class="rounded mr-2">
                        <span class="text-sm">üîÄ Shuffle Questions</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="shuffle_options" checked class="rounded mr-2">
                        <span class="text-sm">üîÄ Shuffle Options</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="full_screen_mode" checked class="rounded mr-2">
                        <span class="text-sm">üñ•Ô∏è Full Screen Mode</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="detect_tab_switching" checked class="rounded mr-2">
                        <span class="text-sm">üëÅÔ∏è Detect Tab Switching</span>
                    </label>
                    <div class="flex items-center space-x-2">
                        <label class="text-sm">Max Tab Switches:</label>
                        <input type="number" name="max_tab_switches" value="3" min="1" max="10" 
                               class="w-20 px-2 py-1 border border-gray-300 rounded">
                    </div>
                </div>
            </div>

            <div class="flex justify-between">
                <a href="{% url 'dashboard' %}" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Create Quiz
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
